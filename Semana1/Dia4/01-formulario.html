<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios en HTML</h1>
    </header>
    <main>
        <form action="destino.html" method="POST">
            <fieldset>
                <legend>Datos</legend>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre"/>
                </div>
                <div>
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" id="apellidos" placeholder="Ingrese su apellido"/>
                </div>
                <div>
                    <label for="edad">Edad: </label>
                    <input type="number" id="edad" min="1" placeholder="Ingrese su edad"/>
                </div>
                <div>
                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" placeholder="Ejem: email@email.com">
                </div>
                <div>
                    <label for="fecha">Fecha de nacimiento: </label>
                    <input type="date" id="fecha">
                </div>
                <div>
                    <label for="color_ojos">Color de Ojos: </label>
                    <input type="color" id="color">
                </div>
                <div>
                    <label for="genero">Eliga genero: </label>
                    <input type="radio" value="0"id="genero1" name="radio_genero"> Masculino
                    <input type="radio" value="1"id="genero2" name="radio_genero"> Femenino
                    <input type="radio" value="2"id="genero3" name="radio_genero"> N/A

                </div>
                <div>
                    <label for="leguajes">Seleccione lenguaje de programación: </label>
                    <br>
                    <label for="check_js">JavaScript</label>
                    <input type="checkbox" id="check_js"/>

                    <label for="check_py">Phyton</label>
                    <input type="checkbox" id="check_py"/>

                    <label for="check_ts">TypeScript</label>
                    <input type="checkbox" id="check_ts"/>
                </div>
                <div>
                    <label for="file">Subir Archivo: </label>
                    <input type="file">
                </div>
                <div>
                    <label for="exp">Describa su experiencia laboral: </label>
                    <textarea name="exp" id="exp" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <label for="select">Seleccione pais: </label>
                    <select name="select" id="select">
                        <option value="1">Perú</option>
                        <option value="2">Venezuela</option>
                        <option value="3">Argentina</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Crear cuenta</button>
                    <button type="button">Cancelar</button>
                    <button type="reset">Limpiar campos</button>
                </div>
            </fieldset>
            
            
            

        </form>
    </main>
    
</body>
</html>
