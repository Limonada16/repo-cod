<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Twitch</title>
</head>

<body>
    <form action="" class="formulario">
        <div class="cabera__twitch">
            <div class="imagen">
                Iniciar sesión en Twitch
            </div>
            <a href="#" class="link">Iniciar Sesión</a>
            <a href="#" class="link">Registrarse</a>
        </div>
        <div class="formulario__twitch">
            <div class="div__nombreusuario">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" class="formu__usuario">
            </div>
            <div class="div__contrasena">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="formu__contrasena">
                <span class="span__problemas">¿Tienes problemas para iniciar sesión?</span>
            </div>
            <button class="button__formulario">Iniciar sesión</button>
        </div>
        <div class="btnFacebook__twitch">
            <button class="btn__facebook">Contectar con Facebook</button>
        </div>
    </form>
</body>

</html>
